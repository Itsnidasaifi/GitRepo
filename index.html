<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repositories Viewer</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Repositories</h1>
        <label for="username">Enter GitHub Username:</label>
        <input type="text" id="username" placeholder="e.g., johnpapa">
        
        <label for="perPage">Repositories per page:</label>
        <select id="perPage" onchange="fetchRepositories()">
            <option value="10" selected>10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>

        <label for="search">Search Repositories:</label>
        <input type="text" id="search" placeholder="Search repositories...">
        
        <button onclick="fetchRepositories()">Fetch Repositories</button>
        <div id="repositories"></div>
        <div id="loader" class="loader"></div>
        <button onclick="prevPage()">Previous Page</button>
        <br>
<button onclick="nextPage()">Next Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
